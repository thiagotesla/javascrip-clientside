<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>

    Em quem pais você nasceu? <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verifificar" onclick="verificar()">
    <div id="div1"></div>
    <script>    
        function verificar(){
            let pais = document.getElementById('txt1').value
            let res = document.getElementById('div1')
            if(pais == ''){
                res.innerHTML = 'Digite um pais'
            }else if(pais == 'brasil' || pais == 'Brasil'){
                res.innerHTML = 'Brasileiro'    
            }else{
                res.innerHTML = 'Se você digitou um país válido, você é Estrangeiro'
            }
        }
    </script>

</body>
</html>
