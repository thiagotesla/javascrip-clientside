<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(15, 12, 177);
            color: rgb(255, 255, 255);
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello, DOM!</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Selecionando elemantos pela TagName</div>
    <div id='divID1'>Selecionando elemento pelo ID</div>
    <div class='divClass1'>Selecionando elementos pela Class</div>
    <div name='divName'>Selecionando elementos pelo nome</div>
    <div id='divID2'>Selecionando elemento pelo ID</div>
    <div class='divClass2'>Selecionando elementos pela Class</div>


    <script>
        var p1 = document.getElementsByTagName('div')[0]
        p1.style.background = 'yellow'

        var p2 = document.getElementById('divID1')
        p2.style.background = 'black'

        var p3 = document.getElementsByClassName('divClass1')[0]
        p3.style.background = 'green'

        var p4 = document.getElementsByName('divName')[0]
        p4.style.background = 'red'

        var p5 = document.querySelector('div#divID2')
        p5.style.background ='black'

        var p6 = document.querySelector('div.divClass2')
        p6.style.background = 'yellow'

    </script>
</body>
</html>
