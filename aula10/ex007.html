<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        h1 {
            font: normal 18pt Arial;
            color: rgb(218, 60, 60);
        }
        body {
            color:rgb(218, 60, 60);
        }
        input {
            font: Arial;
            color:rgb(218, 60, 60);
            width: 50pt;
        }
        div#div1{
            margin-top: 15pt;
        }
    </style>
</head>
<body>
    <h1>Calculadora que só soma 2 valores.</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="div1"></div>

    <script>
        function somar(){
            let tn1 = +document.getElementById('txtn1').value
            let tn2 = +document.querySelector('input#txtn2').value
            let res = document.getElementById('div1')
    
            let soma = tn1 + tn2 
            res.innerHTML = `${tn1} + ${tn2} = <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
